        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Car Wash-CMR App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>

                  <li class="nav-item">
                    <a class="nav-link" href="search.html">Search Customer</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="viewall.html">Viewall Customers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete Customer</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row g-3">
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="enter a name">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                         <label for="" class="form-label">gender</label><br>
                        <input type="radio" name="gender" id="" value="male" class="form-check-input">
                        <label for="" class="form-check-label">male</label>
                        <input type="radio" name="gender" id="" value="female" class="form-check-input">
                        <label for="" class="form-check-label">female</label></div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Phone number</label>
                        <input type="text" class="form-control" placeholder="enter a phone number">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">House name</label>
                        <input type="text" class="form-control" placeholder="enter house name">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Landmark</label>
                        <input type="text" class="form-control" placeholder="enter house landmark">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">PIN Code</label>
                        <input type="text" class="form-control" placeholder="enter pin code">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Car manufacturer</label>
                    <select name="" id="" class="form-select">
                        <option value="select a manufacturer">select a manufacturer</option>
                        <option value="Suzuki">Suzuki</option>
                        <option value="Benz">Benz</option>
                        <option value="BMW">BMW</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Mahindra">Mahindra</option>
                        <option value="Tata">Tata</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Honda">Honda</option>
                        <option value="Tesla">Tesla</option>
                        <option value="Toyota">Toyota</option>
                        <option value="KIA">KIA</option>
                    </select>
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Model</label>
                        <input type="text" class="form-control" placeholder="enter car model"> 
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Colour</label>
                        <input type="text" class="form-control" placeholder="enter car colour">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Registration no</label>
                        <input type="text" class="form-control" placeholder="enter car registration number">
                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <label for="" class="form-label">Work description</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Expected delivery date</label>
                    <input type="date" name="" id="" class="form-control">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <label for="" class="form-label">Amount</label>
                        <input type="text" class="form-control" placeholder="enter amount">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                        <button class="btn btn-success">add</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
